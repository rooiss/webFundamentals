<!DOCTYPE HTML>
<HTML>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <form>
            <p>My Registration Form</p>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name">

            <br><label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name">
            
            <br><label for="email">Email</label><br>
            <input type="text" id="email" name="email">
            
            <br><label for="password">Password</label><br>                
            <input type="password" id="password" name="password">
            
            <br><label for="password_confirmation">PW Confirmation</label><br>
            <input type="text" id="password_confirmation" name="password_confirmation">
            
            <br><label for="Date_of_birth">Date of Birth</label><br>
            <input type="text" id="Date_of_birth" name="Date_of_birth">
            
            <br><br><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            
            <br><label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
            <br><label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" value="decline">
            
            <br><br><textarea name="description">Give a Brief Description of yourself</textarea><br><br>

            <input type="submit" value="Click here to register"><br>
        </form>
    </body>
</HTML>
